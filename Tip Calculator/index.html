<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <h1>The Great Tip Calculator</h1>
        <hr>
        <div>
            <label>Total Amount $:</label>
            <input id="billAmount" type="text" placeholder="Enter the Bill Amount">

        </div>
        <div>
            <label id="tipSelected">Tip %:</label>
            <input id="rangeTip" type="range" value="0">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label id="splitNum">Split (# of People):</label>
            <input id="rangeSplit" type="range" value="1" min="1" max="12">
            <span id="splitOutput"></span>
        </div>
        <hr>
        <div>
            <label>New Bill (per Person): $<span id="newBill">0</span></label>
        </div>
        <div>
            <label>Tip Amount (per Person): $<span id="newTip">0</span></label>
        </div>

    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
